apply plugin: 'com.android.application'
apply from:gradle.utilsGradle

def today = new Date().format('yyyyMMdd');
initProperty()

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.blakequ.androidblemanager"
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 1
        versionName VERSION_NAME
        //设置输出app默认前缀名称
        project.ext.set("archivesBaseName", "BleManager_v" + versionName + "_"+today);
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //签名配置
    signingConfigs {
        debug {
            //这样写就得把plusub_keystore.key文件放在项目app目录下，否则写实际路径
            //如/home/lippi/.android/debug.keystore
            //storeFile file("file://${project.gradle.debugKeystore}")
            storeFile file(STORE_FILE)
            storePassword STORE_PWD
            keyAlias KEY_ALIAS
            keyPassword KEY_PWD
        }
        release {
            storeFile file(STORE_FILE)
            storePassword STORE_PWD
            keyAlias KEY_ALIAS
            keyPassword KEY_PWD
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

repositories {
    maven {
        url "https://repo.commonsware.com.s3.amazonaws.com"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.commonsware.cwac:merge:1.1.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile project(':bluetooth-manager-lib')
}
